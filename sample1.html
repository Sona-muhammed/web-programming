<!Doctype html>
<html>
<head>
<title>Nested list example</title>
</head>
<body>
<h1>My favorite topics</h1>
<h2>Oriented list of topics</h2>
<ol>
<li>Technology
<ul>
<li>Artificial intelligence</li>
<li>Machine learning</li>
<li>blockchain</li>
</ul>
</li>
<li>science
<ul>
<li>Astronomy</li>
<li>Biology</li>
</ul>
</li>
<li>Art</li>
</ol>
<h2>Unorderd list of hobbies</h2>
<ul>
<li>Reading</li>
<li>Traveling</li>
<li>Photography</li>
</ul>
</body>
</html>
